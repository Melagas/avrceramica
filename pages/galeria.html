<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="En AVR Cerámica encontrarás productos con mucha dedicacíon y amor, en la galería puede haber productos disponibles como otros que estén agotados. Nos encontramos en la ciudad de Mendiolaza, Córdoba.">
    <meta name="keywords"
        content="galería de arte, consultar stock, cerámica, cerámica artesanal, hecho a mano, artesanía, córdoba, mates de cerámica, fuentes de cerámica, tazas de cerámica, duncan, mendiolaza, pintado a mano, esmaltes, productos únicos, AVR cerámica">
    <title>AVR Cerámica | Galeria</title>
    <link rel="shortcut icon" href="../img/logo-sinfondo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
    </style>
</head>

<body class="grid__area-galeria">
    <!-- HEADER DE LA PÁGINA -->
    <header class="header-galeria">
        <div class="logo">
            <a href="../index.html"> <img src="../img/logo-sinfondo.png" alt="avrceramica" class="logo__image"> </a>
        </div>
        <nav class="navbar navbar-expand-lg" style="background-color:#fdfff7">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="menu">
                        <li class="menu__item">
                            <a href="../index.html">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="productos.html">Productos</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__item--active" href="galeria.html">Galería</a>
                        </li>
                        <li class="menu__item">
                            <a href="sobremi.html">Sobre mí</a>
                        </li>
                        <li class="menu__item">
                            <a href="contacto.html">Contacto</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- MAIN DE LA PÁGINA -->
    <main class="main-galeria">
        <div class="galeria">
            <div class="galeria__titulo">
                <h1 class="animate__animated animate__backInLeft" style="margin: .5rem;">Galería</h1>
            </div>
            <div class="galeria__presentacion">
                <h2 class="galeria__h2">Consultar disponibilidad por piezas de galería</h2>
            </div>
        </div>
    </main>
    <!-- SECTION DE LA PÁGINA -->
    <section class="section-galeria">
        <article class="galeria__fotos">
            <div class="galeria__fila-1">
                <div class="efectos__img" data-aos="zoom-in-up">
                    <img src="../img/puquitos.jpg" class="galeria__img" alt="puquitos para café">
                </div>
                <div class="efectos__img" data-aos="zoom-in-up">
                    <img src="../img/taza-naranja.jpg" class="galeria__img" alt="taza taza naranja">
                </div>
                <div class="efectos__img" data-aos="zoom-in-up">
                    <img src="../img/juego-aceites.jpg" class="galeria__img" alt="juego de aceite y vinagre">
                </div>
                <div class="efectos__img" data-aos="zoom-in-up">
                    <img src="../img/taza-azul.jpg" class="galeria__img" alt="taza azul con estrellas">
                </div>
            </div>
            <div class="galeria__fila-2">
                <div class="efectos__img" data-aos="zoom-in-up">
                    <img src="../img/juego-mate-bandeja.JPG" class="galeria__img" alt="bandeja y mate con pajarito">
                </div>
                <div class="efectos__img" data-aos="zoom-in-up">
                    <img src="../img/ensaladera-verde.jpg" class="galeria__img" alt="ensaladera verde">
                </div>
                <div class="efectos__img" data-aos="zoom-in-up">
                    <img src="../img/taza-amarilla.jpg" class="galeria__img" alt="taza amarilla">
                </div>
                <div class="efectos__img" data-aos="zoom-in-up">
                    <img src="../img/taza-verde-marron.jpg" class="galeria__img" alt="taza verde y marrón">
                </div>
            </div>
        </article>
    </section>
    <!-- FOOTER DE LA PÁGINA -->
    <footer class="footer-galeria">
        <div class="pie">
            <div class="pie__info">
                <p class="pie__texto--bolder">
                    Mendiolaza, Córdoba, Argentina.
                </p>
                <p class="pie__texto--bolder">
                    Tel:12345678.
                </p>
                <a href="https://www.instagram.com/avrceramica/" target="_blank">
                    <p class="pie__texto--bolder">
                        @avrceramica
                    </p>
                </a>
            </div>
            <div class="pie__logos">
                <a href="https://www.instagram.com/avrceramica/" target="_blank"><img src="../img/instagram.png"
                        class="pie__img-insta" alt="logo-instagram"></a>
                <a href="https://www.gmail.com/" target="_blank"><img src="../img/email.png" class="pie__img-mail"
                        alt="logo-mail"></a>
            </div>
            <div class="pie__mail">
                <form action="index.js" method="post" class="pie__formulario">
                    <label for="mail"> Recibí novedades en tu mail:</label> <br>
                    <input type="email" name="mail" id="mail" class="barra-texto">
                    <input type="submit" value="Enviar" class="button">
                </form>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
