<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>AVR Ceramica</title>
    <link rel="shortcut icon" href="../img/logo-sinfondo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
    </style>
</head>

<body class="grid__area-productos">
    <!-- HEADER DE LA PÁGINA -->
    <header class="header-productos">
        <div class="logo">
            <a href="../index.html"> <img src="../img/logo-sinfondo.png" alt="avrceramica" class="logo__image"> </a>
        </div>
        <nav>
            <ul class="menu">
                <li class="menu__item">
                    <a href="../index.html">Home</a>
                </li>
                <li class="menu__item">
                    <a class="menu__item--active" href="productos.html">Productos</a>
                </li>
                <li class="menu__item">
                    <a href="galeria.html">Galeria</a>
                </li>
                <li class="menu__item">
                    <a href="sobremi.html">Sobre Mí</a>
                </li>
                <li class="menu__item">
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN DE LA PÁGINA -->
    <main class="main-productos">
        <div class="productos__titulo">
            <h1>Productos</h1>
        </div>
        <article" class="flex__box">
            <section>
                <div class="box">
                    <img src="../img/mate-flores.jpg" class="productos__img" alt="mate">
                    <input type="submit" value="Consultar" class="productos__boton">
                </div>
                <div class="box">
                    <img src="../img/provoletera.jpg" class="productos__img" alt="provoletera">
                    <input type="submit" value="Consultar" class="productos__boton">
                </div>
                <div class="box">
                    <img src="../img/saumerio.jpg" class="productos__img" alt="saumerio">
                    <input type="submit" value="Consultar" class="productos__boton">
                </div>
            </section>
            <section>
                <div class="box">
                    <img src="../img/azucarera-mariposas.jpg" class="productos__img" alt="azucarera mariposas">
                    <input type="submit" value="Consultar" class="productos__boton">
                </div>
                <div class="box">
                    <img src="../img/azucareras-flores.jpg" class="productos__img" alt="azucarera flores">
                    <input type="submit" value="Consultar" class="productos__boton">
                </div>
                <div class="box">
                    <img src="../img/tazas-fores.jpg" class="productos__img" alt="tazas">
                    <input type="submit" value="Consultar" class="productos__boton">
                </div>
            </section>
            <section>
                <div class="box">
                    <img src="../img/bandeja-corazón-pajarito.JPG" class="productos__img"
                        alt="bandeja corazón pajarito">
                    <input type="submit" value="Consultar" class="productos__boton">
                </div>
                <div class="box">
                    <img src="../img/bandeja-pajarito.jpg" class="productos__img" alt="bandeja pajarito">
                    <input type="submit" value="Consultar" class="productos__boton">
                </div>
                <div class="box">
                    <img src="../img/foto-pagina-principal.jpg" class="productos__img" alt="ensaladera pajarito">
                    <input type="submit" value="Consultar" class="productos__boton">
                </div>
            </section>
            </article>
    </main>
    <!-- SECTION DE LA PÁGINA -->
    <section class="section-productos">
        <div class="background">
            <p class="productos__texto">
                Los productos que se muestran no son por encargo, cada uno es una pieza única y se irán publicando en
                este espacio los que estén disponibles.
            </p>
        </div>
    </section>
    <!-- FOOTER DE LA PÁGINA -->
    <footer class="footer-productos">
        <div class="pie">
            <div class="pie__info">
                <p class="pie__texto">
                    Mendiolaza, Córdoba, Argentina. <br> Tel:12345678. <br> @avrceramica
                </p>
            </div>
            <div>
                <div class="pie__logos">
                    <img src="../img/instagram.png" class="pie__img-insta" alt="logo-instagram">
                    <img src="../img/email.png" class="pie__img-mail" alt="logo-mail">
                </div>
            </div>
            <div class="pie__mail">
                <form action="index.js" method="post" class="pie__formulario">
                    <label for="mail"> Recibí novedades en tu mail:</label> <br>
                    <input type="email" name="mail" id="mail" class="barra-texto">
                    <input type="submit" value="Enviar" class="button">
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
