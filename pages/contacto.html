<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="AVR Cerámica es un espacio donde se ofrecen productos artesanales de cerámica pintados y hechos a mano. Nos encontramos en la ciudad de Mendiolaza, Córdoba.">
    <meta name="keywords"
        content="cerámica, cerámica artesanal, hecho a mano, artesanía, córdoba, mates de cerámica, fuentes de cerámica, tazas de cerámica, duncan, mendiolaza, pintado a mano, esmaltes, productos únicos, AVR cerámica">
    <title>AVR Cerámica | Contacto</title>
    <link rel="shortcut icon" href="../img/logo-sinfondo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
    </style>
</head>

<body class="grid__area-contacto">
    <!-- HEADER DE LA PÁGINA -->
    <header class="header-contacto">
        <div class="logo">
            <a href="../index.html"> <img src="../img/logo-sinfondo.png" alt="avrceramica" class="logo__image"> </a>
        </div>
        <nav class="navbar navbar-expand-lg" style="background-color:#fdfff7">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="menu">
                        <li class="menu__item">
                            <a href="../index.html">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="productos.html">Productos</a>
                        </li>
                        <li class="menu__item">
                            <a href="galeria.html">Galería</a>
                        </li>
                        <li class="menu__item">
                            <a href="sobremi.html">Sobre mí</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__item--active" href="contacto.html">Contacto</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- MAIN DE LA PÁGINA -->
    <main class="main-contacto">
        <div class="contacto">
            <div class="contacto__informacion">
                <h1 class="animate__animated animate__backInLeft">Contacto</h1>
                <p class="contacto__texto" data-aos="flip-up">
                    <i>Si desea comunicarse con nosotros o realizar alguna consulta puede escribirnos llenando el
                        formulario.</i>
                </p>
                <p data-aos="flip-up">
                    <i>Muchas gracias.</i>
                    <b>AVR Cerámica.<b>
                </p>
            </div>
            <div data-aos="zoom-in-up">
                <form action=productos.html method="post" class="contacto__form">
                    <div><label for="nombre">Nombre:</label></div>
                    <input type="text" name="nombre" class="barra-texto">
                    <div><label for="apellido">Apellido:</label></div>
                    <input type="text" surname="apellido" class="barra-texto">
                    <div><label for="consulta">Consulta</label></div>
                    <input type="text" name="consulta" id="consulta" class="barra-texto">
                    <div><label for="teléfono">Teléfono</label></div>
                    <input type="tel" name="teléfono" id="teléfono" class="barra-texto">
                    <div><label for="linea de productos">Línea de Productos</label><br>
                        <select name="linea de productos" id="linea de productos" class="barra-texto">
                            <option value="lisa">Lisa</option>
                            <option value="flores">Flores</option>
                            <option value="mariposas">Mariposas</option>
                        </select></div><br>
                    <div class="contacto__botones">
                        <input type="submit" value="Enviar" class="button">
                        <input type="reset" value="Limpiar" class="button">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- SECTION DE LA PÁGINA -->
    <section class="section-contacto">
        <div>
            <img src="../img/img-pag-contacto-rec.jpg" class="img__contacto" alt="bandeja corazón pajarito">
        </div>
    </section>
    <!-- FOOTER DE LA PÁGINA -->
    <footer class="footer-contacto">
        <div class="pie">
            <div class="pie__info">
                <p class="pie__texto--bolder">
                    Mendiolaza, Córdoba, Argentina.
                </p>
                <p class="pie__texto--bolder">
                    Tel:12345678.
                </p>
                <p class="pie__texto--bolder">
                    @avrceramica
                </p>
            </div>
            <div>
                <div class="pie__logos">
                    <img src="../img/instagram.png" class="pie__img-insta" alt="logo-instagram">
                    <img src="../img/email.png" class="pie__img-mail" alt="logo-mail">
                </div>
            </div>
            <div class="pie__mail">
                <form action=../index.html method="post" class="pie__formulario">
                    <label for="mail"> Recibí novedades en tu mail:</label> <br>
                    <input type="email" name="mail" id="mail" class="barra-texto">
                    <input type="submit" value="Enviar" class="button">
                </form>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
